{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
<!-- GOOGLE MAPS -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAN3I45Mw0UYNqVNMGm_NwbhFCYnWgAz4U"></script>

    <!-- jQuery -->
    <script src="{% static "js/vendors/jquery.js" %}"></script>

    <script type="text/javascript">var csrftoken = "{% csrf_token %}";</script>

    <!------- Angular ------->
    <script src="{% static "js/vendors/angular/angular.js" %}"></script>
    <script src="{% static "js/vendors/angular/angular-resource.js" %}"></script>
    <script src="{% static "js/vendors/angular/angular-route.js" %}"></script>
    <script src="{% static "js/vendors/angular/angular-cookies.js" %}"></script>


    <!------- Bootstrap ------->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">

    <!-- JavaScript -->

    <!------- Factories ------->

    <!--- Filters ---->

    <!--- Directives ---->

    <!------- Controllers ------->

    <!-- CSS -->
    <link href="{% static "css/bootswatch.less" %}" rel="stylesheet">
    <link href="{% static "css/variables.less" %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <!-- Firebase -->
     <script src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>

    <title></title>
    {% block header %}
    {% endblock header %}
</head>
<body>
<div class="bs-component">
              <div class="navbar navbar-default">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="{% url 'home' %}">Dating</a>
                </div>
                <div class="navbar-collapse collapse navbar-responsive-collapse">

                  <ul class="nav navbar-nav navbar-right">
                      {% if user.is_authenticated %}
                          <input type="text" id="search_query">
                          <button id="searchSubmit">Submit</button>
                        <li><a href="{% url 'match' %}">Find a match!</a></li>
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                        <li><a href="{% url 'profile' %}">Profile</a></li>
                        {% else %}
                        <li><a href="{% url 'login' %}">Login</a></li>
                        <li><a href="{% url 'register' %}">Register</a></li>
                        {% endif %}

                  </ul>

                </div>
              </div>
            </div>
    <div class="row">
            <div class="col-md-12">
                <div ng-app="date">
                    <div ng-view></div>
                </div>
            </div>
    </div>
<div class ="resultBlock"></div>

{% block content %}
{% endblock content %}
</body>
</html>
