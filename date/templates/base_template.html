{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="/static/js/index.js"></script>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <script src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
    <link href="{% static "css/bootswatch.less" %}" rel="stylesheet">
    <link href="{% static "css/variables.less" %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <meta charset="UTF-8">
    <title></title>
    {% block header %}
    {% endblock header %}
</head>
<body>
<div class="bs-component">
              <div class="navbar navbar-default">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="{% url 'home' %}">Dating</a>
                </div>
                <div class="navbar-collapse collapse navbar-responsive-collapse">

                  <ul class="nav navbar-nav navbar-right">
                      {% if user.is_authenticated %}
                          <input type="text" id="search_query">
                          <button id="searchSubmit">Submit</button>
                        <li><a href="{% url 'match' %}">Find a match!</a></li>
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                        <li><a href="{% url 'profile' %}">Profile</a></li>
                        {% else %}
                        <li><a href="{% url 'login' %}">Login</a></li>
                        <li><a href="{% url 'register' %}">Register</a></li>
                        {% endif %}

                  </ul>

                </div>
              </div>
            </div>
<div class ="resultBlock"></div>

{% block content %}
{% endblock content %}
</body>
</html>
